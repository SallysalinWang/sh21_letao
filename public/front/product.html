<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" href="./favicon.ico">

</head>
<body>
<!--全屏容器-->
<div class = "lt_container">
  <!--头部区域-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class = "icon_left"><i class = "mui-icon mui-icon-back"></i></a>
    <h3 class = "title">商品详情</h3>
    <a href="javascript:location.reload();" class = "icon_right"><i class = "mui-icon mui-icon-reload"></i></a>
  </div>
  <!--轮播图区域-->
  <div class = "lt_main">
    <!--弹簧效果-->
    <div class = "mui-scroll-wrapper">
      <div class = "mui-scroll">
      <!--挖个大坑-->

      </div>
    </div>
  </div>
 <div class="lt_goCart">
   <a href="cart.html" class = "mui-pull-left">前往购物车</a>
   <div class = "mui-pull-right">
     <button class = "mui-btn mui-btn-danger" id= "addCart">加入购物车</button>
     <button class = "mui-btn mui-btn-warning">买买买</button>

   </div>
 </div>
</div>
<script type = "text/html" id = "proTmp">
  <!--轮播图区域-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!--最后一张假图-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <!--第一张假图-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <!--轮播小圆点-->
      <div class="mui-slider-indicator">
        {{each pic v i }}
        <div class="mui-indicator {{ i === 0 ? 'mui-active' : '' }}"></div>
        {{/each }}
      </div>
  </div>
  <!--产品标题-->
  <div class = "lt_pro_des item_box">
    <strong>{{proName}}</strong>
  </div>
  <!--产品价格-->
  <div class = "lt_pro_price item_box">
    价格：
    <span class = "price">¥{{price}}</span>
    <span class ="oldPrice">¥{{oldPrice}}</span>
  </div>
  <!--产品尺码-->
  <div class="lt_pro_size item_box">
    尺码：
    <%
    var size = size.split("-");
    var start = size[0];
    var end = size[1];
    for(var i = start;i<=end;i++){%>
      <span>{{i}}</span>
    <% }%>
  </div>

  <!--产品数量-->
  <div class="lt_pro_num item_box">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量: {{num}}双 </span>
  </div>
  <!--产品详情-->
  <div class="lt_pro_detile item_box">
    详情：
    <p>{{proDesc}}</p>
  </div>
</script>
<script src = "./lib/zepto/zepto.min.js"></script>
<script src = "./lib/artTemplate/template-web.js"></script>
<script src = "./lib/mui/js/mui.js"></script>
<script src ="./js/common.js"></script>
<script src = "./js/product.js"></script>

</body>
</html>
