<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="icon" href="./favicon.ico">

</head>
<body>
<!--全屏容器-->
<div class = "lt_container">
  <!--头部区域-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class = "icon_left"><i class = "mui-icon mui-icon-back"></i></a>
    <h3 class = "title">购物车</h3>

  </div>

  <div class = "lt_main">
    <!--弹簧效果-->
    <div class = "mui-scroll-wrapper">
      <div class = "mui-scroll">
        <ul class="mui-table-view">
        <!--占个坑-->

        </ul>

      </div>
    </div>
  </div>
  <div class="lt_total">
    <div class = "mui-pull-left">
        <span>订单总额</span>
        <span class ="totalPrice">￥00.00</span>
    </div>
    <div class="mui-pull-right">
      <a href = "#" class = "orderMemu">生成订单</a>
    </div>
  </div>
  <div class = "lt_footer">
    <ul class = "mui-clearfix">
      <li><a href="index.html">
        <i class= "fa fa-home"></i>
        <p>首页</p>
      </a></li>
      <li><a href="category.html">
        <i class= "fa fa-bars"></i>
        <p>分类页</p>
      </a></li>
      <li  class ="current"><a href="cart.html">
        <i class= "fa fa-shopping-cart"></i>
        <p>购物车</p>
      </a></li>
      <li><a href="user.html">
        <i class= "fa fa-user"></i>
        <p>会员中心</p>
      </a></li>
    </ul>
  </div>
</div>
<script type= "text/html" id = "tmp">
  {{each arr v i}}
  <li class="mui-table-view-cell mui-transitioning cart_item">
    <div class="mui-slider-right mui-disabled">
      <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"
      data-id = "{{v.id}}"
         data-num = "{{v.num}}"
         data-size = "{{v.size}}"
         data-ProNum="{{v.productNum}}"
         data-productSize= "{{v.productSize}}"
      ></a>
      <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"
        data-id = "{{v.id}}"
      ></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell ">
        <!--左侧-->
        <div class="cart_img mui-pull-left">
          <img src="{{v.pic[0] ? v.pic[0].picAddr : './images/none.png'}}" alt="">
          <input type="checkbox" class = "ck"
          data-num="{{v.num}}"
                 data-price= "{{v.price}}"
          >
        </div>
        <!--产品详细信息-->
        <!--右侧-->
        <div class="cart_info">
          <p class = "mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class = "price">¥{{v.price}}1</span>
            <span class = "oldPrice">¥{{v.oldPrice}}</span>
            <span class = "num mui-pull-right">{{v.num}}双</span>
          </p>
          <p class = "size">
            鞋码：{{v.size}}
          </p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>

<script type = "text/html" id = "editTmp">
  <div class="lt_pro_size">
    尺码：
    <%
    var arr = productsize.split("-"); // [ 40, 50 ];
    var start = arr[0];  // 40
    var end = arr[1];  // 50
    for ( var i = start; i <= end; i++ ) {
    %>
    <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
    <% } %>
  </div>
  <div class="lt_pro_num">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}"}} />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

  </div>
</script>

<script src = "./lib/zepto/zepto.min.js"></script>
<script src = "./lib/artTemplate/template-web.js"></script>
<script src = "./lib/mui/js/mui.js"></script>
<script src ="./js/common.js"></script>
<script src = "./js/cart.js"></script>

</body>
</html>
