<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
<!--乐淘侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>
  <!--用户头像-->
  <div class="user">
    <img src="./images/04.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航栏-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html" class = "current"><i class = "glyphicon glyphicon-user"></i><span>用户管理</span></a>
      </li>
      <li>
        <a class = "category" href="jacascript:;"><i class = "glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class = "child" style="display: none">
          <a href="first.html" >一级分类</a>
          <a href="second.html" >二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html"><i class = "glyphicon glyphicon-tags"></i><span>商品管理</span></a>
      </li>
    </ul>
  </div>
</div>
<!--乐淘主体部分-->
<div class="lt_main">
  <!--主体头部-->
  <div class="topbar">
    <a href="#" class = " menuBtn pull-left">
      <i class = "glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class = "icon_logout pull-right">
      <i class = "glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class = "container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>

    </ol>
    <table class ="table table-bordered table-hover">
      <thead>
      <tr>
        <th width = "10%">序号</th>
        <th width= "20%">用户名</th>
        <th width="30%">手机号</th>
        <th width="20%">状态</th>
        <th width="20%">操作</th>
      </tr>
      </thead>
      <tbody>
        <!--占个坑-->
      </tbody>
    </table>

    <!--pagenator版本在3.x以上。需要用ul-->
    <div class = "text-right">
        <ul id = "pagenator"></ul>
    </div>

  </div>
</div>

<!--执行切换状态的模态框，显示启用、禁用按钮-->
<div class="modal fade" id="userModal" >
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class = "red"> <i class = "glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id= "submitBtn">确认</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" >
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class = "red"> <i class = "glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src = "./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src = "./lib/artTemplate/template-web.js"></script>

<script src="js/common.js"></script>
<script src = "js/user.js"></script>

<script type = "text/html" id = "tmp">
  {{each rows v i}}
  <tr>
    <td>{{i + 1 +( page -1) *size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete === 1 ? "正常" : "禁用" }}</td>

    <td data-id ='{{v.id}}'>
      {{if v.isDelete === 1}}
        <button class = "btn btn-danger">禁用</button>
      {{/if}}
      {{if v.isDelete === 0}}
        <button class = "btn btn-success">启用</button>
       {{/if}}
  </td>
  </tr>
  {{/each}}
</script>
</body>
</html>
